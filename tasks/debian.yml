---
# tasks file for unix_upgrade

- name: upgrade all packages to latest
  # noqa package-latest
  tags: [upgrade, reboot]
  ansible.builtin.apt:
    name: '*'
    update_cache: true
    state: latest
  become: true

- name: make sure debian-goodies are present
  tags: [upgrade, reboot]
  ansible.builtin.apt:
    name: debian-goodies
    state: present
  become: true

- name: check if reboot is required
  tags: [upgrade, reboot]
  ansible.builtin.command:
    cmd: checkrestart
  become: true
  register: reboot_reg
  failed_when: false
  changed_when: false

- name: print reboot status
  tags: [upgrade, reboot]
  ansible.builtin.debug:
    msg: Reboot is nessessary
  when: reboot_reg.rc == 1

- name: reboot
  tags: reboot
  ansible.builtin.reboot:
  become: true
  when: reboot_reg.rc == 1
